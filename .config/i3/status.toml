icons = "awesome"

[theme]
name = "solarized-dark"
[theme.overrides]
idle_fg = "#7CB7E1"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mup}%"
format_swap = "{SUp}%"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "sound"

[[block]]
block = "net"
device = "wlp2s0"
ssid = true
signal_strength = true
speed_up = false
speed_down = false
interval = 5

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"


[[block]]
block = "battery"
interval = 10
format = "{percentage}% {time}"
