misc {
    disable_hyprland_logo=true
    disable_splash_rendering=true
}

input {
    kb_layout=de
    kb_variant=
    kb_model=
    #kb_options=ctrl:nocaps,compose:ralt
    kb_rules=evdev

    natural_scroll=0
    follow_mouse=1
    repeat_delay=250
    repeat_rate=30
#    disable_while_typing=1
}

general {
    #sensitivity=1.0
    #main_mod=SUPER

    gaps_in=8 #8
    gaps_out=14 #10
    border_size=0
    col.active_border=0x88ffffff
    col.inactive_border=0x88aaaaaa
    layout=dwindle

    #damage_tracking=full # experimental, monitor is 100% fine, but full might have some minor bugs, especially with high blur settings!
}

decoration {
    rounding=4
    blur {
        enabled=true
        passes=1
        size=2
    }
    #blur_size=8 # minimum 1
    #blur_passes=1 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    ## the more passes, the more you can up the blur_size without noticing artifacts.
}

group {
    col.border_active=0x88ffffff
    col.border_inactive=0x88aaaaaa
    groupbar {
        col.active=0x8811ffff
        col.inactive=0x88117777
    }
}

animations {
    enabled=1
    animation=windows,1,3,default
    animation=border,1,3,default
    animation=fadeIn,1,3,default
    animation=workspaces,1,3,default,slidefade
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
    preserve_split=true
}

